---
layout: default
title: Contact
---

<div class="container">
    <main>

        <div class="contact-me__body">
            <p class="contact-me__paragraph"><span>Welcome</span>, to message the system admin please fill out the fields below and click  submit. The system admin will respond in the very near future.</p>
            <form action="#" method="POST" class="form-area" id="contact-form">
              <div class="form-area-container">
              <div class="details-area">

                <div class="input-block">
                  <input type="text" name="firstname" id="firstname"  required="">
                  <span class="placeholder">First Name</span>
                </div>

                <div class="input-block">
                  <input type="text" name="lastname" id="lastname"  required="">
                  <span class="placeholder">Last Name</span>
                </div>

                <div class="input-block">
                  <input type="email" name="email" id="email" required="">
                  <span class="placeholder">Email</span>
                </div>
                
    
                
    
                
              
                
              </div>
              <div class="msg-area">
                
                <textarea name="msg" id="msg" placeholder="Write message here..." required=""></textarea>
              </div>
              </div>
              <div class="btn-container">
                <button type="submit" name="submit" class="btn">Submit</button>
                </div>
            </form>
            <p id="ajax-response"></p>
          </div>

    </main>
    </div>
