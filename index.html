<div class="container">
        <main class="blogposts">
           <div class="blogposts__grid">
            {% for post in site.posts limit:3  %}
                <div class="blogposts__grid-item"><h2><a href="{{ post.url }}">{{ post.title }}</a></h2><p>{{ post.excerpt }}</p><div class="blogposts__grid-tags"> {% if post.tags.size > 0 %}
                    Tag{% if post.tags.size > 1 %}s{% endif %}:
                    {{ post.tags | sort | join: ", " }}
                  {% endif %}
                </div></div>
                {% endfor %}
               
                </div>
                {% include previous.html%}
            

        </main>
    </div>
